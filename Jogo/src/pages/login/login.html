<ion-content padding>
  <div padding>
    <ion-row>
      <ion-col>
        <img class="logo" src="assets/imgs/logo.png" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list inset class="no-border">
          <ion-item>
            <ion-label>E-mail</ion-label>
            <ion-input type="text" [(ngModel)]="usuario.email" class="form-input"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Senha</ion-label>
            <ion-input type="password" [(ngModel)]="usuario.senha" class="form-input"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="login-button" (click)="login(usuario)">
          Login
        </button>
      </ion-col>
    </ion-row>
    <ion-row id="registrar-label">
      <ion-col>
        <div (click)="acessarRegistro()">
          <span>Criar uma conta</span>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
