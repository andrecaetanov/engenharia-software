  <ion-grid>

      <ion-col class="col-12" text-center>
        <button class = "menu-button" ion-button color="secondary" (click)="acessarPagina()" >Jogar</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="col-12" text-center>
        <button class = "menu-button" ion-button color="dark">Instruções</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="col-12" text-center>
        <button class = "menu-button" ion-button color="dark">Pontuações</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="col-12" text-center>
        <button class = "menu-button" ion-button color="dark">Opções</button>
