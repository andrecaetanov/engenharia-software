<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <p class="pontuacao">{{pontuacao}} XP</p>
      </ion-col>
      <ion-col col-6>
        <ion-icon name="exit" class="icone-saida" (click)="retornarParaMenu()" ></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <h1 text-center class="titulo-pergunta">{{perguntaAtual.titulo}}</h1>
  <ion-grid class="dica-sopro">
    <ion-row>
      <ion-col col-6>
        <img src="assets/imgs/dica.png">
      </ion-col>
      <ion-col col-6>
        <img src="assets/imgs/sopro.png">
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="alternativas">
    <button ion-button full class="botao-generico" (click)="verificarResposta(alternativas[0])" >
      <p>A:</p>&nbsp;{{alternativas[0]}}
    </button>
    <button ion-button full class="botao-generico" (click)="verificarResposta(alternativas[1])">
      <p>B:</p>&nbsp;{{alternativas[1]}}
    </button>
    <button ion-button full class="botao-generico" (click)="verificarResposta(alternativas[2])">
      <p>C:</p>&nbsp;{{alternativas[2]}}
    </button>
    <button ion-button full class="botao-generico" (click)="verificarResposta(alternativas[3])">
      <p>D:</p>&nbsp;{{alternativas[3]}}
    </button>
  </div>
</ion-content>
