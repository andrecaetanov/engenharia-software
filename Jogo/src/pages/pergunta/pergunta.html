<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <p class="pontuacao">{{pontuacao}} XP</p>
      </ion-col>
      <ion-col col-6>
        <ion-icon name="exit" class="icone-saida" (click)="retornarParaMenu()" ></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <h1 text-center class="titulo-pergunta">{{perguntaAtual.titulo}}</h1>
  <ion-grid class="dica-sopro">
    <ion-row>
      <ion-col col-6>
        <img src="assets/imgs/dica.png">
      </ion-col>
      <ion-col col-6>
        <img src="assets/imgs/sopro.png">
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="alternativas">
    <button ion-button full class="botao-generico" (click)="passarParaProximaPergunta()" ><p>A:</p>&nbsp;{{perguntaAtual.alternativaIncorreta1}}</button>
    <button ion-button full class="botao-generico" (click)="passarParaProximaPergunta()"><p>B:</p>&nbsp;{{perguntaAtual.alternativaCorreta}}</button>
    <button ion-button full class="botao-generico" (click)="passarParaProximaPergunta()"><p>C:</p>&nbsp;{{perguntaAtual.alternativaIncorreta2}}</button>
    <button ion-button full class="botao-generico" (click)="passarParaProximaPergunta()"><p>D:</p>&nbsp;{{perguntaAtual.alternativaIncorreta3}}</button>
  </div>
</ion-content>
