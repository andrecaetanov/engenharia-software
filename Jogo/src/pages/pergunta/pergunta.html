<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <p class="pontuacao">5.000 XP</p>
      </ion-col>
      <ion-col col-6>
        <ion-icon name="exit" class="icone-saida" (click)="retornarParaMenu()" ></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <h1 text-center class="titulo-pergunta">Qual dos paradigmas abaixo tem análise de riscos como etapa?</h1>
  <ion-grid class="dica-sopro">
    <ion-row>
      <ion-col col-6>
        <img src="assets/imgs/dica.png">
      </ion-col>
      <ion-col col-6>
        <img src="assets/imgs/sopro.png">
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="alternativas">
    <button ion-button full class="botao-generico"><p>A:</p>&nbsp;Cascata</button>
    <button ion-button full class="botao-generico"><p>B:</p>&nbsp;Espiral</button>
    <button ion-button full class="botao-generico"><p>C:</p>&nbsp;Prototipação</button>
    <button ion-button full class="botao-generico"><p>D:</p>&nbsp;Linear</button>
  </div>
</ion-content>
